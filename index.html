<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - Welcome</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/themes.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-primary);
        }
        .landing-container {
            width: 100%;
            max-width: 1200px;
            padding: var(--spacing-4);
        }
        .landing-header {
            text-align: center;
            margin-bottom: var(--spacing-8);
        }
        .landing-title {
            font-size: var(--font-size-2xl);
            color: var(--text-primary);
            margin-bottom: var(--spacing-2);
        }
        .landing-subtitle {
            font-size: var(--font-size-lg);
            color: var(--text-secondary);
        }
        .role-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-6);
            margin-bottom: var(--spacing-6);
        }
        .theme-controls {
            position: absolute;
            top: var(--spacing-4);
            right: var(--spacing-4);
            display: flex;
            gap: var(--spacing-2);
        }
    </style>
</head>
<body>
    <div class="theme-controls">
        <div class="language-switcher">
            <button class="btn btn--secondary btn--small" data-lang="en">EN</button>
            <button class="btn btn--secondary btn--small" data-lang="vi">VI</button>
        </div>
        <button class="btn btn--secondary btn--small" id="themeToggle">
            Theme
        </button>
    </div>

    <div class="landing-container">
        <header class="landing-header">
            <h1 class="landing-title" data-translate="landing.title">Learning Management System</h1>
            <p class="landing-subtitle" data-translate="landing.subtitle">Choose your role to continue</p>
        </header>

        <div class="role-grid">
            <!-- Student Card -->
            <div class="card card--clickable" onclick="window.location.href='pages/login-student.html'">
                <div class="card__header">
                    <h3 class="card__title" data-translate="landing.student.title">Student</h3>
                </div>
                <div class="card__body">
                    <p class="card__text" data-translate="landing.student.description">
                        Access courses, track progress, and take quizzes
                    </p>
                </div>
                <div class="card__footer">
                    <button class="btn btn--primary btn--block" data-translate="landing.login">Login</button>
                </div>
            </div>

            <!-- Teacher Card -->
            <div class="card card--clickable" onclick="window.location.href='pages/login-teacher.html'">
                <div class="card__header">
                    <h3 class="card__title" data-translate="landing.teacher.title">Teacher</h3>
                </div>
                <div class="card__body">
                    <p class="card__text" data-translate="landing.teacher.description">
                        Create courses, manage students, and track performance
                    </p>
                </div>
                <div class="card__footer">
                    <button class="btn btn--primary btn--block" data-translate="landing.login">Login</button>
                </div>
            </div>

            <!-- Admin Card -->
            <div class="card card--clickable" onclick="window.location.href='pages/login-admin.html'">
                <div class="card__header">
                    <h3 class="card__title" data-translate="landing.admin.title">Administrator</h3>
                </div>
                <div class="card__body">
                    <p class="card__text" data-translate="landing.admin.description">
                        Manage users, monitor system, and configure settings
                    </p>
                </div>
                <div class="card__footer">
                    <button class="btn btn--primary btn--block" data-translate="landing.login">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/global.js"></script>
    <script>
        // Initialize theme and language on landing page
        document.addEventListener('DOMContentLoaded', function() {
            // Theme initialization will be handled by global.js
            // Language initialization will be handled by global.js
        });
    </script>
</body>
</html>
