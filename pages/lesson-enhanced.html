<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="lesson.title">Lesson Viewer</title>
    <!-- Core CSS -->
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/themes.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/utilities.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Configuration -->
    <script src="../config.js"></script>
    <style>
        /* Enhanced Lesson Viewer Layout */
        .lesson-viewer {
            display: grid;
            grid-template-columns: 320px 1fr 300px;
            gap: var(--spacing-4);
            height: calc(100vh - 120px);
            margin-top: var(--spacing-4);
        }
        
        .lesson-viewer.sidebar-collapsed {
            grid-template-columns: 60px 1fr 300px;
        }
        
        .lesson-viewer.notes-collapsed {
            grid-template-columns: 320px 1fr 0;
        }
        
        .lesson-viewer.sidebar-collapsed.notes-collapsed {
            grid-template-columns: 60px 1fr 0;
        }
        
        /* Enhanced Lesson Sidebar */
        .lesson-sidebar {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .lesson-sidebar.collapsed {
            width: 60px;
        }
        
        .lesson-sidebar.collapsed .lesson-sidebar__header,
        .lesson-sidebar.collapsed .lesson-sidebar__content {
            opacity: 0;
            pointer-events: none;
        }
        
        .sidebar-toggle {
            position: absolute;
            top: var(--spacing-2);
            right: var(--spacing-2);
            z-index: 10;
            background: var(--bg-secondary);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: var(--radius-base);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .sidebar-toggle:hover {
            background: var(--bg-tertiary);
        }
        
        .lesson-sidebar__header {
            padding: var(--spacing-4);
            border-bottom: 1px solid var(--border-color);
        }
        
        .lesson-sidebar__tabs {
            display: flex;
            gap: var(--spacing-2);
            margin-top: var(--spacing-3);
        }
        
        .sidebar-tab {
            flex: 1;
            padding: var(--spacing-2);
            background: transparent;
            border: none;
            border-radius: var(--radius-base);
            cursor: pointer;
            font-size: var(--font-size-sm);
            transition: all 0.2s;
        }
        
        .sidebar-tab.active {
            background: var(--color-primary);
            color: white;
        }
        
        .lesson-sidebar__content {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-4);
        }
        
        .lesson-list__item {
            padding: var(--spacing-3) var(--spacing-4);
            margin-bottom: var(--spacing-2);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
            position: relative;
        }
        
        .lesson-list__item:hover {
            background: var(--bg-tertiary);
        }
        
        .lesson-list__item--active {
            background: var(--color-primary);
            color: white;
        }
        
        .lesson-list__item--completed {
            opacity: 0.7;
        }
        
        .lesson-list__item--bookmarked::before {
            content: '🔖';
            position: absolute;
            right: var(--spacing-2);
            top: var(--spacing-2);
            font-size: 12px;
        }
        
        .lesson-list__icon {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .lesson-list__info {
            flex: 1;
            min-width: 0;
        }
        
        .lesson-list__title {
            font-weight: var(--font-weight-medium);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .lesson-list__duration {
            font-size: var(--font-size-xs);
            opacity: 0.7;
        }
        
        .lesson-list__check {
            margin-left: auto;
            color: var(--color-success);
            flex-shrink: 0;
        }
        
        /* Bookmarks Section */
        .bookmarks-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-2);
        }
        
        .bookmark-item {
            padding: var(--spacing-3);
            background: var(--bg-secondary);
            border-radius: var(--radius-base);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .bookmark-item:hover {
            background: var(--bg-tertiary);
        }
        
        .bookmark-time {
            font-size: var(--font-size-sm);
            color: var(--color-primary);
            margin-bottom: var(--spacing-1);
        }
        
        .bookmark-note {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }
        
        /* Content Area */
        .lesson-content {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .lesson-header {
            padding: var(--spacing-6);
            border-bottom: 1px solid var(--border-color);
        }
        
        .lesson-header__top {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: var(--spacing-4);
        }
        
        .lesson-header__actions {
            display: flex;
            gap: var(--spacing-2);
        }
        
        .lesson-body {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-6);
        }
        
        .lesson-footer {
            padding: var(--spacing-4) var(--spacing-6);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Video Player Enhancements */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: var(--radius-base);
            overflow: hidden;
            margin-bottom: var(--spacing-4);
        }
        
        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: var(--spacing-4);
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .video-container:hover .video-controls {
            opacity: 1;
        }
        
        .speed-control {
            position: relative;
            margin-left: auto;
        }
        
        .speed-control button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: var(--spacing-2) var(--spacing-3);
            border-radius: var(--radius-base);
            cursor: pointer;
            font-size: var(--font-size-sm);
        }
        
        .speed-menu {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-base);
            padding: var(--spacing-2);
            margin-bottom: var(--spacing-2);
            display: none;
            box-shadow: var(--shadow-lg);
            min-width: 120px;
        }
        
        .speed-menu.show {
            display: block;
        }
        
        .speed-option {
            display: block;
            width: 100%;
            padding: var(--spacing-2) var(--spacing-3);
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: background 0.2s;
        }
        
        .speed-option:hover {
            background: var(--bg-secondary);
        }
        
        .speed-option.active {
            color: var(--color-primary);
            font-weight: var(--font-weight-medium);
        }
        
        /* Notes & Discussion Panel */
        .lesson-notes {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .lesson-notes.collapsed {
            width: 0;
            opacity: 0;
        }
        
        .notes-toggle {
            position: absolute;
            top: var(--spacing-2);
            left: var(--spacing-2);
            z-index: 10;
            background: var(--bg-secondary);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: var(--radius-base);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .notes-toggle:hover {
            background: var(--bg-tertiary);
        }
        
        .lesson-notes__header {
            padding: var(--spacing-4);
            border-bottom: 1px solid var(--border-color);
        }
        
        .lesson-notes__tabs {
            display: flex;
            gap: var(--spacing-2);
            margin-top: var(--spacing-3);
        }
        
        .notes-tab {
            flex: 1;
            padding: var(--spacing-2);
            background: transparent;
            border: none;
            border-radius: var(--radius-base);
            cursor: pointer;
            font-size: var(--font-size-sm);
            transition: all 0.2s;
        }
        
        .notes-tab.active {
            background: var(--color-primary);
            color: white;
        }
        
        .lesson-notes__content {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-4);
        }
        
        /* Note Editor */
        .note-editor {
            margin-bottom: var(--spacing-4);
        }
        
        .note-editor__textarea {
            width: 100%;
            min-height: 100px;
            padding: var(--spacing-3);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-base);
            background: var(--bg-primary);
            resize: vertical;
            margin-bottom: var(--spacing-2);
        }
        
        .note-editor__actions {
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-2);
        }
        
        /* Notes List */
        .notes-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-3);
        }
        
        .note-item {
            padding: var(--spacing-3);
            background: var(--bg-secondary);
            border-radius: var(--radius-base);
            border-left: 3px solid var(--color-primary);
        }
        
        .note-time {
            font-size: var(--font-size-xs);
            color: var(--text-muted);
            margin-bottom: var(--spacing-1);
        }
        
        .note-content {
            font-size: var(--font-size-sm);
            margin-bottom: var(--spacing-2);
        }
        
        .note-actions {
            display: flex;
            gap: var(--spacing-2);
        }
        
        /* Discussion Forum */
        .discussion-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-3);
        }
        
        .discussion-item {
            padding: var(--spacing-3);
            background: var(--bg-secondary);
            border-radius: var(--radius-base);
        }
        
        .discussion-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            margin-bottom: var(--spacing-2);
        }
        
        .discussion-avatar {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-full);
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
        }
        
        .discussion-meta {
            flex: 1;
        }
        
        .discussion-author {
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-sm);
        }
        
        .discussion-time {
            font-size: var(--font-size-xs);
            color: var(--text-muted);
        }
        
        .discussion-content {
            font-size: var(--font-size-sm);
            margin-bottom: var(--spacing-2);
        }
        
        .discussion-actions {
            display: flex;
            gap: var(--spacing-3);
            font-size: var(--font-size-sm);
        }
        
        .discussion-action {
            color: var(--text-muted);
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .discussion-action:hover {
            color: var(--color-primary);
        }
        
        /* Download Materials */
        .materials-section {
            margin-top: var(--spacing-6);
            padding: var(--spacing-4);
            background: var(--bg-secondary);
            border-radius: var(--radius-base);
        }
        
        .materials-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-3);
        }
        
        .materials-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-2);
        }
        
        .material-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
            padding: var(--spacing-3);
            background: var(--bg-primary);
            border-radius: var(--radius-base);
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .material-item:hover {
            background: var(--bg-tertiary);
        }
        
        .material-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-base);
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .material-info {
            flex: 1;
        }
        
        .material-name {
            font-weight: var(--font-weight-medium);
            margin-bottom: 2px;
        }
        
        .material-size {
            font-size: var(--font-size-xs);
            color: var(--text-muted);
        }
        
        /* Rating & Feedback */
        .rating-section {
            margin-top: var(--spacing-6);
            padding: var(--spacing-4);
            background: var(--bg-secondary);
            border-radius: var(--radius-base);
            text-align: center;
        }
        
        .rating-title {
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--spacing-2);
        }
        
        .rating-stars {
            display: flex;
            justify-content: center;
            gap: var(--spacing-2);
            margin: var(--spacing-3) 0;
        }
        
        .rating-star {
            font-size: 24px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .rating-star:hover,
        .rating-star.active {
            color: #FFD700;
            transform: scale(1.1);
        }
        
        .feedback-textarea {
            width: 100%;
            min-height: 80px;
            padding: var(--spacing-3);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-base);
            background: var(--bg-primary);
            resize: vertical;
            margin-bottom: var(--spacing-3);
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .lesson-viewer {
                grid-template-columns: 280px 1fr 0;
            }
            
            .lesson-notes {
                position: fixed;
                right: 0;
                top: 0;
                bottom: 0;
                width: 350px;
                max-width: 90vw;
                z-index: 100;
                box-shadow: var(--shadow-xl);
            }
            
            .lesson-notes.collapsed {
                width: 0;
            }
        }
        
        @media (max-width: 768px) {
            .lesson-viewer {
                grid-template-columns: 1fr;
            }
            
            .lesson-sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                width: 280px;
                max-width: 80vw;
                z-index: 100;
                box-shadow: var(--shadow-xl);
                transform: translateX(-100%);
                transition: transform 0.3s;
            }
            
            .lesson-sidebar.active {
                transform: translateX(0);
            }
            
            .lesson-sidebar.collapsed {
                width: 280px;
            }
            
            .mobile-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 99;
            }
            
            .mobile-overlay.active {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Page Header -->
        <div class="page-header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <nav class="breadcrumb">
                        <a href="courses.html" data-translate="nav.courses">Courses</a>
                        <span>/</span>
                        <a href="#" id="courseBreadcrumb">Course Name</a>
                        <span>/</span>
                        <span id="lessonBreadcrumb">Lesson Title</span>
                    </nav>
                    <h1 class="page-title" id="lessonTitle">Loading...</h1>
                </div>
                <div class="action-group">
                    <button class="btn btn--secondary" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                        <span class="desktop-only" data-translate="lesson.toggleSidebar">Toggle Sidebar</span>
                    </button>
                    <button class="btn btn--secondary" onclick="toggleNotes()">
                        <i class="fas fa-sticky-note"></i>
                        <span class="desktop-only" data-translate="lesson.toggleNotes">Toggle Notes</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="lesson-viewer" id="lessonViewer">
            <!-- Enhanced Lesson Sidebar -->
            <aside class="lesson-sidebar" id="lessonSidebar">
                <button class="sidebar-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-chevron-left" id="sidebarToggleIcon"></i>
                </button>
                
                <div class="lesson-sidebar__header">
                    <h3 id="courseTitle" data-translate="lesson.courseTitle">Course Lessons</h3>
                    
                    <div class="lesson-sidebar__tabs">
                        <button class="sidebar-tab active" onclick="switchSidebarTab('lessons')" data-translate="lesson.lessons">
                            Lessons
                        </button>
                        <button class="sidebar-tab" onclick="switchSidebarTab('bookmarks')" data-translate="lesson.bookmarks">
                            Bookmarks
                        </button>
                    </div>
                </div>
                
                <div class="lesson-sidebar__content">
                    <!-- Lessons Tab -->
                    <div id="lessonsTab" class="sidebar-panel">
                        <div class="lesson-list" id="lessonList">
                            <!-- Dynamic lesson list -->
                        </div>
                    </div>
                    
                    <!-- Bookmarks Tab -->
                    <div id="bookmarksTab" class="sidebar-panel" style="display: none;">
                        <div class="bookmarks-list" id="bookmarksList">
                            <!-- Dynamic bookmarks -->
                        </div>
                        <div class="empty-state" id="bookmarksEmpty" style="text-align: center; padding: var(--spacing-6); color: var(--text-muted);">
                            <i class="fas fa-bookmark" style="font-size: 48px; margin-bottom: var(--spacing-3);"></i>
                            <p data-translate="lesson.noBookmarks">No bookmarks yet</p>
                        </div>
                    </div>
                </div>
            </aside>
            
            <!-- Main Content Area -->
            <main class="lesson-content">
                <div class="lesson-header">
                    <div class="lesson-header__top">
                        <div>
                            <h2 id="lessonHeadingTitle">Lesson Title</h2>
                            <p style="color: var(--text-secondary); margin-top: var(--spacing-2);">
                                <span data-translate="lesson.duration">Duration</span>: <span id="lessonDuration">15:00</span> | 
                                <span data-translate="lesson.lastUpdated">Last updated</span>: <span id="lessonUpdated">2 days ago</span>
                            </p>
                        </div>
                        <div class="lesson-header__actions">
                            <button class="btn btn--secondary btn--small" onclick="addBookmark()">
                                <i class="fas fa-bookmark"></i>
                                <span data-translate="lesson.addBookmark">Add Bookmark</span>
                            </button>
                            <button class="btn btn--secondary btn--small" onclick="downloadMaterials()">
                                <i class="fas fa-download"></i>
                                <span data-translate="lesson.download">Download</span>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="lesson-body">
                    <!-- Video Lesson -->
                    <div id="videoLesson" class="lesson-type" style="display: none;">
                        <div class="video-container">
                            <iframe 
                                id="videoPlayer"
                                class="video-player"
                                src=""
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen>
                            </iframe>
                            <div class="video-controls">
                                <button class="btn btn--text btn--small" style="color: white;">
                                    <i class="fas fa-play"></i>
                                </button>
                                <div style="flex: 1; height: 4px; background: rgba(255,255,255,0.2); border-radius: 2px; margin: 0 var(--spacing-3);">
                                    <div style="width: 30%; height: 100%; background: var(--color-primary); border-radius: 2px;"></div>
                                </div>
                                <span style="color: white; font-size: var(--font-size-sm);">5:23 / 15:00</span>
                                <div class="speed-control">
                                    <button onclick="toggleSpeedMenu()" id="speedButton">1x</button>
                                    <div class="speed-menu" id="speedMenu">
                                        <button class="speed-option" onclick="setPlaybackSpeed(0.5)">0.5x</button>
                                        <button class="speed-option" onclick="setPlaybackSpeed(0.75)">0.75x</button>
                                        <button class="speed-option active" onclick="setPlaybackSpeed(1)">1x</button>
                                        <button class="speed-option" onclick="setPlaybackSpeed(1.25)">1.25x</button>
                                        <button class="speed-option" onclick="setPlaybackSpeed(1.5)">1.5x</button>
                                        <button class="speed-option" onclick="setPlaybackSpeed(2)">2x</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- PDF Lesson -->
                    <div id="pdfLesson" class="lesson-type" style="display: none;">
                        <div id="pdfContainer" style="height: 600px; border: 1px solid var(--border-color); border-radius: var(--radius-base);">
                            <!-- PDF.js viewer would be embedded here -->
                        </div>
                    </div>
                    
                    <!-- Markdown Lesson -->
                    <div id="markdownLesson" class="lesson-type" style="display: none;">
                        <div id="markdownContent" class="markdown-content">
                            <!-- Rendered markdown content -->
                        </div>
                    </div>
                    
                    <!-- Download Materials Section -->
                    <div class="materials-section">
                        <div class="materials-header">
                            <h3 data-translate="lesson.materials">Lesson Materials</h3>
                            <button class="btn btn--text btn--small" onclick="downloadAllMaterials()">
                                <i class="fas fa-download"></i>
                                <span data-translate="lesson.downloadAll">Download All</span>
                            </button>
                        </div>
                        <div class="materials-list" id="materialsList">
                            <!-- Dynamic materials list -->
                        </div>
                    </div>
                    
                    <!-- Rating & Feedback Section -->
                    <div class="rating-section">
                        <h3 class="rating-title" data-translate="lesson.rateLesson">Rate this lesson</h3>
                        <p style="color: var(--text-secondary); margin-bottom: var(--spacing-3);">
                            <span data-translate="lesson.rateHelp">How would you rate this lesson?</span>
                        </p>
                        <div class="rating-stars" id="ratingStars">
                            <span class="rating-star" onclick="setRating(1)">⭐</span>
                            <span class="rating-star" onclick="setRating(2)">⭐</span>
                            <span class="rating-star" onclick="setRating(3)">⭐</span>
                            <span class="rating-star" onclick="setRating(4)">⭐</span>
                            <span class="rating-star" onclick="setRating(5)">⭐</span>
                        </div>
                        <textarea 
                            class="feedback-textarea" 
                            placeholder="Share your feedback (optional)..."
                            data-translate-placeholder="lesson.feedbackPlaceholder"
                            id="feedbackText"
                        ></textarea>
                        <button class="btn btn--primary" onclick="submitFeedback()">
                            <span data-translate="lesson.submitFeedback">Submit Feedback</span>
                        </button>
                    </div>
                </div>
                
                <div class="lesson-footer">
                    <button class="btn btn--secondary" id="prevButton" onclick="navigateLesson('prev')">
                        <i class="fas fa-chevron-left" style="margin-right: 8px;"></i>
                        <span data-translate="lesson.previous">Previous Lesson</span>
                    </button>
                    <div style="text-align: center;">
                        <div id="lessonProgress" style="font-size: var(--font-size-sm); color: var(--text-secondary); margin-bottom: var(--spacing-1);">
                            <span data-translate="lesson.progress">Progress</span>: <span id="progressPercent">0%</span>
                        </div>
                        <button class="btn btn--primary" id="completeButton" onclick="markAsComplete()">
                            <span data-translate="lesson.markComplete">Mark as Complete</span>
                        </button>
                    </div>
                    <button class="btn btn--secondary" id="nextButton" onclick="navigateLesson('next')">
                        <span data-translate="lesson.next">Next Lesson</span>
                        <i class="fas fa-chevron-right" style="margin-left: 8px;"></i>
                    </button>
                </div>
            </main>
            
            <!-- Notes & Discussion Panel -->
            <aside class="lesson-notes" id="lessonNotes">
                <button class="notes-toggle" onclick="toggleNotes()">
                    <i class="fas fa-chevron-right" id="notesToggleIcon"></i>
                </button>
                
                <div class="lesson-notes__header">
                    <h3 data-translate="lesson.notesDiscussion">Notes & Discussion</h3>
                    
                    <div class="lesson-notes__tabs">
                        <button class="notes-tab active" onclick="switchNotesTab('notes')" data-translate="lesson.myNotes">
                            My Notes
                        </button>
                        <button class="notes-tab" onclick="switchNotesTab('discussion')" data-translate="lesson.discussion">
                            Discussion
                        </button>
                    </div>
                </div>
                
                <div class="lesson-notes__content">
                    <!-- Notes Tab -->
                    <div id="notesTab" class="notes-panel">
                        <div class="note-editor">
                            <textarea 
                                class="note-editor__textarea" 
                                placeholder="Add a note about this lesson..."
                                data-translate-placeholder="lesson.addNotePlaceholder"
                                id="noteText"
                            ></textarea>
                            <div class="note-editor__actions">
                                <button class="btn btn--secondary btn--small" onclick="clearNote()">
                                    <span data-translate="lesson.clear">Clear</span>
                                </button>
                                <button class="btn btn--primary btn--small" onclick="saveNote()">
                                    <i class="fas fa-save"></i>
                                    <span data-translate="lesson.saveNote">Save Note</span>
                                </button>
                            </div>
                        </div>
                        
                        <div class="notes-list" id="notesList">
                            <!-- Dynamic notes list -->
                        </div>
                    </div>
                    
                    <!-- Discussion Tab -->
                    <div id="discussionTab" class="notes-panel" style="display: none;">
                        <div class="note-editor">
                            <textarea 
                                class="note-editor__textarea" 
                                placeholder="Ask a question or share your thoughts..."
                                data-translate-placeholder="lesson.discussionPlaceholder"
                                id="discussionText"
                            ></textarea>
                            <div class="note-editor__actions">
                                <button class="btn btn--primary btn--small" onclick="postDiscussion()">
                                    <i class="fas fa-paper-plane"></i>
                                    <span data-translate="lesson.post">Post</span>
                                </button>
                            </div>
                        </div>
                        
                        <div class="discussion-list" id="discussionList">
                            <!-- Dynamic discussion list -->
                        </div>
                    </div>
                </div>
            </aside>
        </div>
        
        <!-- Mobile Overlay -->
        <div class="mobile-overlay" id="mobileOverlay" onclick="closeMobileMenus()"></div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/global.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
        // State management
        let currentCourse = null;
        let currentLesson = null;
        let lessons = [];
        let currentLessonIndex = 0;
        let userNotes = [];
        let bookmarks = [];
        let discussions = [];
        let currentRating = 0;
        let playbackSpeed = 1;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadCourseData();
            loadUserProgress();
            loadNotes();
            loadBookmarks();
            loadDiscussions();
            setupEventListeners();
        });
        
        // Load course and lesson data
        async function loadCourseData() {
            try {
                // Get course and lesson IDs from URL params
                const urlParams = new URLSearchParams(window.location.search);
                const courseId = urlParams.get('courseId') || 'course_1';
                const lessonId = urlParams.get('lessonId') || 'lesson_1';
                
                // Load course data
                const coursesResponse = await mockAPI.get('../data/mock-courses.json');
                currentCourse = coursesResponse.data.find(c => c.id === courseId);
                
                if (!currentCourse) {
                    showToast(t('lesson.courseNotFound'), 'error');
                    return;
                }
                
                // Load lessons
                const lessonsResponse = await mockAPI.get('../data/mock-lessons.json');
                lessons = lessonsResponse.data.filter(l => l.courseId === courseId);
                
                // Find current lesson
                currentLessonIndex = lessons.findIndex(l => l.id === lessonId);
                if (currentLessonIndex === -1) {
                    currentLessonIndex = 0;
                }
                currentLesson = lessons[currentLessonIndex];
                
                // Update UI
                updateUI();
                renderLessonList();
                renderLesson();
                renderMaterials();
            } catch (error) {
                console.error('Error loading course data:', error);
                showToast(t('common.error'), 'error');
            }
        }
        
        // Update UI with course and lesson info
        function updateUI() {
            // Update breadcrumb
            document.getElementById('courseBreadcrumb').textContent = currentCourse.title;
            document.getElementById('lessonBreadcrumb').textContent = currentLesson.title;
            
            // Update titles
            document.getElementById('courseTitle').textContent = currentCourse.title;
            document.getElementById('lessonTitle').textContent = currentLesson.title;
            document.getElementById('lessonHeadingTitle').textContent = currentLesson.title;
            
            // Update lesson info
            document.getElementById('lessonDuration').textContent = formatDuration(currentLesson.duration);
            document.getElementById('lessonUpdated').textContent = formatRelativeTime(currentLesson.updatedAt);
            
            // Update navigation buttons
            document.getElementById('prevButton').disabled = currentLessonIndex === 0;
            document.getElementById('nextButton').disabled = currentLessonIndex === lessons.length - 1;
        }
        
        // Render lesson list in sidebar
        function renderLessonList() {
            const lessonList = document.getElementById('lessonList');
            lessonList.innerHTML = '';
            
            lessons.forEach((lesson, index) => {
                const item = document.createElement('div');
                item.className = 'lesson-list__item';
                
                if (lesson.id === currentLesson.id) {
                    item.classList.add('lesson-list__item--active');
                }
                
                if (lesson.completed) {
                    item.classList.add('lesson-list__item--completed');
                }
                
                const hasBookmark = bookmarks.some(b => b.lessonId === lesson.id);
                if (hasBookmark) {
                    item.classList.add('lesson-list__item--bookmarked');
                }
                
                item.innerHTML = `
                    <span class="lesson-list__icon">
                        ${lesson.type === 'video' ? '🎥' : lesson.type === 'pdf' ? '📄' : '📝'}
                    </span>
                    <div class="lesson-list__info">
                        <div class="lesson-list__title">${lesson.title}</div>
                        <div class="lesson-list__duration">${formatDuration(lesson.duration)}</div>
                    </div>
                    ${lesson.completed ? '<i class="fas fa-check lesson-list__check"></i>' : ''}
                `;
                
                item.onclick = () => {
                    currentLessonIndex = index;
                    currentLesson = lesson;
                    updateUI();
                    renderLesson();
                    renderMaterials();
                };
                
                lessonList.appendChild(item);
            });
        }
        
        // Render current lesson content
        function renderLesson() {
            // Hide all lesson types
            document.querySelectorAll('.lesson-type').forEach(el => el.style.display = 'none');
            
            // Show appropriate lesson type
            switch (currentLesson.type) {
                case 'video':
                    renderVideoLesson();
                    break;
                case 'pdf':
                    renderPdfLesson();
                    break;
                case 'markdown':
                    renderMarkdownLesson();
                    break;
            }
        }
        
        // Render video lesson
        function renderVideoLesson() {
            document.getElementById('videoLesson').style.display = 'block';
            const videoPlayer = document.getElementById('videoPlayer');
            
            // Extract YouTube video ID
            const videoId = currentLesson.content.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/)?.[1];
            
            if (videoId) {
                videoPlayer.src = `https://www.youtube.com/embed/${videoId}`;
            }
        }
        
        // Render PDF lesson
        function renderPdfLesson() {
            document.getElementById('pdfLesson').style.display = 'block';
            const pdfContainer = document.getElementById('pdfContainer');
            pdfContainer.innerHTML = `
                <div style="text-align: center; padding: var(--spacing-6);">
                    <i class="fas fa-file-pdf" style="font-size: 48px; color: var(--text-muted); margin-bottom: var(--spacing-3);"></i>
                    <p>${t('lesson.pdfViewer')}</p>
                    <button class="btn btn--primary" onclick="window.open('${currentLesson.content}', '_blank')">
                        <i class="fas fa-external-link-alt"></i>
                        ${t('lesson.openPdf')}
                    </button>
                </div>
            `;
        }
        
        // Render markdown lesson
        function renderMarkdownLesson() {
            document.getElementById('markdownLesson').style.display = 'block';
            const markdownContent = document.getElementById('markdownContent');
            // In a real app, you would use a markdown parser
            markdownContent.innerHTML = `<div style="padding: var(--spacing-4);">${currentLesson.content}</div>`;
        }
        
        // Render materials list
        function renderMaterials() {
            const materialsList = document.getElementById('materialsList');
            const materials = currentLesson.materials || [];
            
            if (materials.length === 0) {
                materialsList.innerHTML = `
                    <p style="text-align: center; color: var(--text-muted); padding: var(--spacing-4);">
                        ${t('lesson.noMaterials')}
                    </p>
                `;
                return;
            }
            
            materialsList.innerHTML = materials.map(material => `
                <div class="material-item" onclick="downloadMaterial('${material.url}')">
                    <div class="material-icon">
                        ${getFileIcon(material.type)}
                    </div>
                    <div class="material-info">
                        <div class="material-name">${material.name}</div>
                        <div class="material-size">${material.size}</div>
                    </div>
                    <i class="fas fa-download" style="color: var(--text-muted);"></i>
                </div>
            `).join('');
        }
        
        // Load user notes
        function loadNotes() {
            const savedNotes = localStorage.getItem(`lesson_notes_${currentLesson?.id}`);
            if (savedNotes) {
                userNotes = JSON.parse(savedNotes);
                renderNotes();
            }
        }
        
        // Save note
        function saveNote() {
            const noteText = document.getElementById('noteText').value.trim();
            if (!noteText) {
                showToast(t('lesson.enterNote'), 'error');
                return;
            }
            
            const note = {
                id: 'note_' + Date.now(),
                text: noteText,
                timestamp: new Date().toISOString(),
                lessonTime: getCurrentLessonTime()
            };
            
            userNotes.unshift(note);
            localStorage.setItem(`lesson_notes_${currentLesson.id}`, JSON.stringify(userNotes));
            
            document.getElementById('noteText').value = '';
            renderNotes();
            showToast(t('lesson.noteSaved'), 'success');
        }
        
        // Render notes list
        function renderNotes() {
            const notesList = document.getElementById('notesList');
            
            if (userNotes.length === 0) {
                notesList.innerHTML = `
                    <p style="text-align: center; color: var(--text-muted); padding: var(--spacing-4);">
                        ${t('lesson.noNotes')}
                    </p>
                `;
                return;
            }
            
            notesList.innerHTML = userNotes.map(note => `
                <div class="note-item">
                    <div class="note-time">${note.lessonTime ? `At ${note.lessonTime} - ` : ''}${formatRelativeTime(note.timestamp)}</div>
                    <div class="note-content">${note.text}</div>
                    <div class="note-actions">
                        <button class="btn btn--text btn--small" onclick="editNote('${note.id}')">
                            <i class="fas fa-edit"></i>
                            ${t('common.edit')}
                        </button>
                        <button class="btn btn--text btn--small" onclick="deleteNote('${note.id}')">
                            <i class="fas fa-trash"></i>
                            ${t('common.delete')}
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // Load bookmarks
        function loadBookmarks() {
            const savedBookmarks = localStorage.getItem('lesson_bookmarks');
            if (savedBookmarks) {
                bookmarks = JSON.parse(savedBookmarks);
                renderBookmarks();
            }
        }
        
        // Add bookmark
        function addBookmark() {
            const bookmark = {
                id: 'bookmark_' + Date.now(),
                lessonId: currentLesson.id,
                lessonTitle: currentLesson.title,
                courseId: currentCourse.id,
                courseTitle: currentCourse.title,
                timestamp: new Date().toISOString(),
                lessonTime: getCurrentLessonTime()
            };
            
            bookmarks.unshift(bookmark);
            localStorage.setItem('lesson_bookmarks', JSON.stringify(bookmarks));
            
            renderBookmarks();
            renderLessonList(); // Update bookmark indicator
            showToast(t('lesson.bookmarkAdded'), 'success');
        }
        
        // Render bookmarks
        function renderBookmarks() {
            const bookmarksList = document.getElementById('bookmarksList');
            const bookmarksEmpty = document.getElementById('bookmarksEmpty');
            
            if (bookmarks.length === 0) {
                bookmarksList.style.display = 'none';
                bookmarksEmpty.style.display = 'block';
                return;
            }
            
            bookmarksList.style.display = 'block';
            bookmarksEmpty.style.display = 'none';
            
            bookmarksList.innerHTML = bookmarks.map(bookmark => `
                <div class="bookmark-item" onclick="goToBookmark('${bookmark.lessonId}')">
                    <div class="bookmark-time">${bookmark.lessonTime || bookmark.lessonTitle}</div>
                    <div class="bookmark-note">${bookmark.courseTitle}</div>
                </div>
            `).join('');
        }
        
        // Load discussions
        function loadDiscussions() {
            // Mock discussions
            discussions = [
                {
                    id: 'disc_1',
                    author: 'John Doe',
                    avatar: 'JD',
                    content: 'Great explanation of the concepts! The examples really helped.',
                    timestamp: new Date(Date.now() - 2 * 60 * 60 * 1000).toISOString(),
                    likes: 5,
                    replies: 2
                },
                {
                    id: 'disc_2',
                    author: 'Jane Smith',
                    avatar: 'JS',
                    content: 'Could you elaborate more on the advanced techniques mentioned at 10:30?',
                    timestamp: new Date(Date.now() - 5 * 60 * 60 * 1000).toISOString(),
                    likes: 3,
                    replies: 1
                }
            ];
            renderDiscussions();
        }
        
        // Post discussion
        function postDiscussion() {
            const discussionText = document.getElementById('discussionText').value.trim();
            if (!discussionText) {
                showToast(t('lesson.enterDiscussion'), 'error');
                return;
            }
            
            const user = LMS.Auth.getUser();
            const discussion = {
                id: 'disc_' + Date.now(),
                author: user.username,
                avatar: user.username.split(' ').map(n => n[0]).join('').toUpperCase(),
                content: discussionText,
                timestamp: new Date().toISOString(),
                likes: 0,
                replies: 0
            };
            
            discussions.unshift(discussion);
            document.getElementById('discussionText').value = '';
            renderDiscussions();
            showToast(t('lesson.discussionPosted'), 'success');
        }
        
        // Render discussions
        function renderDiscussions() {
            const discussionList = document.getElementById('discussionList');
            
            if (discussions.length === 0) {
                discussionList.innerHTML = `
                    <p style="text-align: center; color: var(--text-muted); padding: var(--spacing-4);">
                        ${t('lesson.noDiscussions')}
                    </p>
                `;
                return;
            }
            
            discussionList.innerHTML = discussions.map(disc => `
                <div class="discussion-item">
                    <div class="discussion-header">
                        <div class="discussion-avatar">${disc.avatar}</div>
                        <div class="discussion-meta">
                            <div class="discussion-author">${disc.author}</div>
                            <div class="discussion-time">${formatRelativeTime(disc.timestamp)}</div>
                        </div>
                    </div>
                    <div class="discussion-content">${disc.content}</div>
                    <div class="discussion-actions">
                        <span class="discussion-action" onclick="likeDiscussion('${disc.id}')">
                            <i class="fas fa-thumbs-up"></i> ${disc.likes}
                        </span>
                        <span class="discussion-action" onclick="replyDiscussion('${disc.id}')">
                            <i class="fas fa-reply"></i> ${disc.replies} ${t('lesson.replies')}
                        </span>
                    </div>
                </div>
            `).join('');
        }
        
        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('lessonSidebar');
            const viewer = document.getElementById('lessonViewer');
            const icon = document.getElementById('sidebarToggleIcon');
            const overlay = document.getElementById('mobileOverlay');
            
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            } else {
                sidebar.classList.toggle('collapsed');
                viewer.classList.toggle('sidebar-collapsed');
                icon.className = sidebar.classList.contains('collapsed') ? 'fas fa-chevron-right' : 'fas fa-chevron-left';
            }
        }
        
        // Toggle notes panel
        function toggleNotes() {
            const notes = document.getElementById('lessonNotes');
            const viewer = document.getElementById('lessonViewer');
            const icon = document.getElementById('notesToggleIcon');
            const overlay = document.getElementById('mobileOverlay');
            
            if (window.innerWidth <= 1200) {
                notes.classList.toggle('collapsed');
                if (!notes.classList.contains('collapsed')) {
                    overlay.classList.add('active');
                } else {
                    overlay.classList.remove('active');
                }
            } else {
                notes.classList.toggle('collapsed');
                viewer.classList.toggle('notes-collapsed');
                icon.className = notes.classList.contains('collapsed') ? 'fas fa-chevron-left' : 'fas fa-chevron-right';
            }
        }
        
        // Switch sidebar tab
        function switchSidebarTab(tab) {
            document.querySelectorAll('.sidebar-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.sidebar-panel').forEach(p => p.style.display = 'none');
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').style.display = 'block';
        }
        
        // Switch notes tab
        function switchNotesTab(tab) {
            document.querySelectorAll('.notes-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.notes-panel').forEach(p => p.style.display = 'none');
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').style.display = 'block';
        }
        
        // Video speed control
        function toggleSpeedMenu() {
            const menu = document.getElementById('speedMenu');
            menu.classList.toggle('show');
        }
        
        function setPlaybackSpeed(speed) {
            playbackSpeed = speed;
            document.getElementById('speedButton').textContent = speed + 'x';
            
            // Update active state
            document.querySelectorAll('.speed-option').forEach(opt => opt.classList.remove('active'));
            event.target.classList.add('active');
            
            // Hide menu
            document.getElementById('speedMenu').classList.remove('show');
            
            // In a real app, you would control the actual video playback speed
            showToast(t('lesson.speedChanged').replace('{speed}', speed), 'info');
        }
        
        // Rating
        function setRating(rating) {
            currentRating = rating;
            const stars = document.querySelectorAll('.rating-star');
            stars.forEach((star, index) => {
                star.classList.toggle('active', index < rating);
            });
        }
        
        // Submit feedback
        function submitFeedback() {
            if (currentRating === 0) {
                showToast(t('lesson.selectRating'), 'error');
                return;
            }
            
            const feedback = {
                lessonId: currentLesson.id,
                rating: currentRating,
                comment: document.getElementById('feedbackText').value.trim(),
                timestamp: new Date().toISOString()
            };
            
            // Save feedback
            localStorage.setItem(`lesson_feedback_${currentLesson.id}`, JSON.stringify(feedback));
            
            showToast(t('lesson.feedbackSubmitted'), 'success');
            
            // Reset form
            currentRating = 0;
            document.querySelectorAll('.rating-star').forEach(star => star.classList.remove('active'));
            document.getElementById('feedbackText').value = '';
        }
        
        // Navigation
        function navigateLesson(direction) {
            if (direction === 'prev' && currentLessonIndex > 0) {
                currentLessonIndex--;
            } else if (direction === 'next' && currentLessonIndex < lessons.length - 1) {
                currentLessonIndex++;
            } else {
                return;
            }
            
            currentLesson = lessons[currentLessonIndex];
            updateUI();
            renderLesson();
            renderMaterials();
            loadNotes();
            window.scrollTo(0, 0);
        }
        
        // Mark as complete
        function markAsComplete() {
            currentLesson.completed = true;
            
            // Update progress
            const completedCount = lessons.filter(l => l.completed).length;
            const progressPercent = Math.round((completedCount / lessons.length) * 100);
            
            document.getElementById('progressPercent').textContent = progressPercent + '%';
            document.getElementById('completeButton').innerHTML = `
                <i class="fas fa-check"></i>
                <span>${t('lesson.completed')}</span>
            `;
            document.getElementById('completeButton').disabled = true;
            
            // Save progress
            const progress = {
                courseId: currentCourse.id,
                lessonId: currentLesson.id,
                completed: true,
                completedAt: new Date().toISOString()
            };
            
            const userProgress = JSON.parse(localStorage.getItem('user_progress') || '{}');
            userProgress[currentLesson.id] = progress;
            localStorage.setItem('user_progress', JSON.stringify(userProgress));
            
            renderLessonList();
            showToast(t('lesson.markedComplete'), 'success');
            
            // Auto-navigate to next lesson after delay
            if (currentLessonIndex < lessons.length - 1) {
                setTimeout(() => {
                    if (confirm(t('lesson.proceedToNext'))) {
                        navigateLesson('next');
                    }
                }, 1500);
            }
        }
        
        // Helper functions
        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
        
        function formatRelativeTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 60) return t('lesson.minutesAgo').replace('{n}', minutes);
            if (hours < 24) return t('lesson.hoursAgo').replace('{n}', hours);
            return t('lesson.daysAgo').replace('{n}', days);
        }
        
        function getCurrentLessonTime() {
            // In a real app, this would get the current video/content position
            return '5:23';
        }
        
        function getFileIcon(type) {
            const icons = {
                pdf: '📄',
                doc: '📝',
                ppt: '📊',
                xls: '📈',
                zip: '📦',
                video: '🎥',
                image: '🖼️'
            };
            return icons[type] || '📎';
        }
        
        function downloadMaterial(url) {
            window.open(url, '_blank');
        }
        
        function downloadAllMaterials() {
            // In a real app, this would zip and download all materials
            showToast(t('lesson.downloadingMaterials'), 'info');
        }
        
        function downloadMaterials() {
            downloadAllMaterials();
        }
        
        function clearNote() {
            document.getElementById('noteText').value = '';
        }
        
        function editNote(noteId) {
            // In a real app, this would allow editing
            showToast(t('lesson.editFeature'), 'info');
        }
        
        function deleteNote(noteId) {
            if (confirm(t('lesson.confirmDeleteNote'))) {
                userNotes = userNotes.filter(n => n.id !== noteId);
                localStorage.setItem(`lesson_notes_${currentLesson.id}`, JSON.stringify(userNotes));
                renderNotes();
                showToast(t('lesson.noteDeleted'), 'success');
            }
        }
        
        function goToBookmark(lessonId) {
            const index = lessons.findIndex(l => l.id === lessonId);
            if (index !== -1) {
                currentLessonIndex = index;
                currentLesson = lessons[index];
                updateUI();
                renderLesson();
                renderMaterials();
                loadNotes();
            }
        }
        
        function likeDiscussion(discId) {
            const disc = discussions.find(d => d.id === discId);
            if (disc) {
                disc.likes++;
                renderDiscussions();
            }
        }
        
        function replyDiscussion(discId) {
            showToast(t('lesson.replyFeature'), 'info');
        }
        
        function closeMobileMenus() {
            document.getElementById('lessonSidebar').classList.remove('active');
            document.getElementById('lessonNotes').classList.add('collapsed');
            document.getElementById('mobileOverlay').classList.remove('active');
        }
        
        function loadUserProgress() {
            const userProgress = JSON.parse(localStorage.getItem('user_progress') || '{}');
            lessons.forEach(lesson => {
                if (userProgress[lesson.id]?.completed) {
                    lesson.completed = true;
                }
            });
            
            // Update progress
            const completedCount = lessons.filter(l => l.completed).length;
            const progressPercent = Math.round((completedCount / lessons.length) * 100);
            document.getElementById('progressPercent').textContent = progressPercent + '%';
            
            if (currentLesson.completed) {
                document.getElementById('completeButton').innerHTML = `
                    <i class="fas fa-check"></i>
                    <span>${t('lesson.completed')}</span>
                `;
                document.getElementById('completeButton').disabled = true;
            }
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Close menus when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.speed-control')) {
                    document.getElementById('speedMenu').classList.remove('show');
                }
            });
            
            // Handle window resize
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    document.getElementById('mobileOverlay').classList.remove('active');
                    document.getElementById('lessonSidebar').classList.remove('active');
                }
                
                if (window.innerWidth > 1200) {
                    document.getElementById('lessonNotes').classList.remove('collapsed');
                }
            });
        }
    </script>
</body>
</html>
