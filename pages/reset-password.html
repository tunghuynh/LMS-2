<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - LMS</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/themes.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Configuration -->
    <script src="../config.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-secondary);
        }
        .reset-container {
            width: 100%;
            max-width: 400px;
            padding: var(--spacing-4);
        }
        .reset-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: var(--spacing-8);
        }
        .reset-header {
            text-align: center;
            margin-bottom: var(--spacing-6);
        }
        .reset-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
            margin-bottom: var(--spacing-2);
        }
        .reset-subtitle {
            color: var(--text-secondary);
        }
        .reset-icon {
            font-size: 48px;
            margin-bottom: var(--spacing-4);
        }
        .reset-footer {
            text-align: center;
            margin-top: var(--spacing-6);
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }
        .reset-footer a {
            color: var(--color-primary);
            text-decoration: none;
        }
        .reset-footer a:hover {
            text-decoration: underline;
        }
        .error-message {
            background: var(--status-error-bg);
            color: var(--status-error-text);
            padding: var(--spacing-3);
            border-radius: var(--radius-base);
            margin-bottom: var(--spacing-4);
            display: none;
        }
        .success-message {
            background: var(--status-success-bg);
            color: var(--status-success-text);
            padding: var(--spacing-3);
            border-radius: var(--radius-base);
            margin-bottom: var(--spacing-4);
            display: none;
        }
        .warning-message {
            background: var(--status-warning-bg);
            color: var(--status-warning-text);
            padding: var(--spacing-3);
            border-radius: var(--radius-base);
            margin-bottom: var(--spacing-4);
            display: none;
        }
        .theme-controls {
            position: absolute;
            top: var(--spacing-4);
            right: var(--spacing-4);
            display: flex;
            gap: var(--spacing-2);
        }
        .password-requirements {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            margin-top: var(--spacing-2);
        }
        .password-requirements ul {
            margin: var(--spacing-2) 0 0 var(--spacing-4);
            padding: 0;
        }
        .password-requirements li {
            list-style: disc;
            margin-bottom: var(--spacing-1);
        }
        .requirement-met {
            color: var(--color-success);
        }
    </style>
</head>
<body>
    <!-- Theme & Language Controls -->
    <div class="theme-controls">
        <div class="language-switcher">
            <button class="btn btn--secondary btn--small" data-lang="en">EN</button>
            <button class="btn btn--secondary btn--small" data-lang="vi">VI</button>
        </div>
        <button class="btn btn--secondary btn--small" id="themeToggle">
            Theme
        </button>
    </div>

    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-header">
                <div class="reset-icon">üîê</div>
                <h1 class="reset-title">Reset Your Password</h1>
                <p class="reset-subtitle">Enter your new password below</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            <div class="warning-message" id="warningMessage"></div>

            <form id="resetForm" data-ajax>
                <div class="input-group">
                    <label class="input-group__label input-group__label--required">New Password</label>
                    <input type="password" class="input" id="newPassword" name="newPassword" placeholder="Enter new password" required minlength="6">
                    <div class="password-requirements">
                        Requirements:
                        <ul>
                            <li id="req-length">At least 6 characters</li>
                            <li id="req-letter">Contains letters</li>
                            <li id="req-number">Contains numbers (recommended)</li>
                        </ul>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-group__label input-group__label--required">Confirm Password</label>
                    <input type="password" class="input" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                    <span class="input-group__help" id="passwordMatch" style="display: none;"></span>
                </div>

                <button type="submit" class="btn btn--primary btn--block" id="submitBtn">
                    Reset Password
                </button>
            </form>

            <div class="reset-footer">
                <p>
                    Remember your password? <a href="../index.html">Back to Login</a>
                </p>
                <p style="margin-top: var(--spacing-3);">
                    <a href="../index.html">‚Üê Back to Home</a>
                </p>
            </div>
        </div>
    </div>

    <script src="../assets/js/global.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
        // State
        let tokenValid = false;
        let resetToken = null;
        let resetEmail = null;

        // Validate token on page load
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                showError('Invalid or missing reset token. Please request a new password reset.');
                disableForm();
                return;
            }
            
            // Validate token
            try {
                resetToken = token;
                const tokenData = JSON.parse(atob(token));
                
                // Check if token is expired (1 hour validity)
                if (Date.now() > tokenData.expires) {
                    showError('This reset link has expired. Please request a new password reset.');
                    disableForm();
                    return;
                }
                
                // Verify token matches stored token
                const storedToken = localStorage.getItem('lms-reset-token');
                const storedEmail = localStorage.getItem('lms-reset-email');
                
                if (storedToken !== token || storedEmail !== tokenData.email) {
                    showError('Invalid reset token. Please request a new password reset.');
                    disableForm();
                    return;
                }
                
                resetEmail = tokenData.email;
                tokenValid = true;
                showWarning(`Resetting password for: ${resetEmail}`);
                
            } catch (error) {
                console.error('Token validation error:', error);
                showError('Invalid reset token format. Please request a new password reset.');
                disableForm();
            }
        });

        // Password validation
        document.getElementById('newPassword').addEventListener('input', function(e) {
            const password = e.target.value;
            
            // Check length
            const lengthReq = document.getElementById('req-length');
            if (password.length >= 6) {
                lengthReq.classList.add('requirement-met');
            } else {
                lengthReq.classList.remove('requirement-met');
            }
            
            // Check for letters
            const letterReq = document.getElementById('req-letter');
            if (/[a-zA-Z]/.test(password)) {
                letterReq.classList.add('requirement-met');
            } else {
                letterReq.classList.remove('requirement-met');
            }
            
            // Check for numbers
            const numberReq = document.getElementById('req-number');
            if (/\d/.test(password)) {
                numberReq.classList.add('requirement-met');
            } else {
                numberReq.classList.remove('requirement-met');
            }
            
            // Check password match if confirm field has value
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (confirmPassword) {
                checkPasswordMatch();
            }
        });

        // Check password match
        document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);

        function checkPasswordMatch() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchIndicator = document.getElementById('passwordMatch');
            
            if (!confirmPassword) {
                matchIndicator.style.display = 'none';
                return;
            }
            
            if (password === confirmPassword) {
                matchIndicator.textContent = 'Passwords match';
                matchIndicator.style.color = 'var(--color-success)';
                matchIndicator.style.display = 'block';
            } else {
                matchIndicator.textContent = 'Passwords do not match';
                matchIndicator.style.color = 'var(--color-error)';
                matchIndicator.style.display = 'block';
            }
        }

        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!tokenValid) {
                showError('Invalid token. Cannot reset password.');
                return;
            }
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            // Validate password requirements
            if (newPassword.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            if (!/[a-zA-Z]/.test(newPassword)) {
                showError('Password must contain at least one letter');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.classList.add('btn--loading');
            submitBtn.disabled = true;
            
            try {
                // Simulate API call
                await LMS.API.delay(1000);
                
                // Update password in mock data (in real app would be server-side)
                const response = await fetch('../data/mock-users.json');
                const data = await response.json();
                const users = data.data || [];
                
                const userIndex = users.findIndex(u => u.email === resetEmail);
                if (userIndex !== -1) {
                    // In real app, password would be hashed
                    users[userIndex].password = newPassword;
                    
                    // Update localStorage if user was created there
                    const storedUsers = JSON.parse(localStorage.getItem('lms-users') || '[]');
                    const storedUserIndex = storedUsers.findIndex(u => u.email === resetEmail);
                    if (storedUserIndex !== -1) {
                        storedUsers[storedUserIndex].password = newPassword;
                        localStorage.setItem('lms-users', JSON.stringify(storedUsers));
                    }
                    
                    // Clear reset token
                    localStorage.removeItem('lms-reset-token');
                    localStorage.removeItem('lms-reset-email');
                    
                    // Show success
                    showSuccess('Password reset successful! Redirecting to login...');
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        // Determine user role to redirect to appropriate login
                        const user = users[userIndex];
                        if (user.role === 'student') {
                            window.location.href = 'login-student.html';
                        } else if (user.role === 'teacher') {
                            window.location.href = 'login-teacher.html';
                        } else if (user.role === 'admin') {
                            window.location.href = 'login-admin.html';
                        } else {
                            window.location.href = '../index.html';
                        }
                    }, 2000);
                    
                } else {
                    showError('User not found. Please try again.');
                }
                
            } catch (error) {
                console.error('Reset password error:', error);
                showError('An error occurred. Please try again.');
            } finally {
                submitBtn.classList.remove('btn--loading');
                submitBtn.disabled = false;
            }
        });

        // Helper functions
        function showError(message) {
            hideAllMessages();
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }

        function showSuccess(message) {
            hideAllMessages();
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = message;
            successMsg.style.display = 'block';
        }

        function showWarning(message) {
            hideAllMessages();
            const warningMsg = document.getElementById('warningMessage');
            warningMsg.textContent = message;
            warningMsg.style.display = 'block';
        }

        function hideAllMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('warningMessage').style.display = 'none';
        }

        function disableForm() {
            document.getElementById('newPassword').disabled = true;
            document.getElementById('confirmPassword').disabled = true;
            document.getElementById('submitBtn').disabled = true;
        }
    </script>
</body>
</html>
