<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - Learning Management System</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/themes.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Configuration -->
    <script src="config.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <span class="hamburger-icon"></span>
                </button>
                <h1 class="app-title" data-translate="app.title">LMS</h1>
            </div>
            <div class="header-right">
                <div class="language-switcher">
                    <button class="language-toggle" id="languageToggle">
                        <img src="" alt="" class="flag-icon" id="flagIcon">
                        <span class="lang-code" id="langCode">EN</span>
                    </button>
                </div>
                <div class="theme-switcher">
                    <button class="theme-btn" id="themeToggle">
                        <span class="theme-icon"></span>
                    </button>
                </div>
                <div class="user-info">
                    <div class="user-details">
                        <span class="user-name" id="userName"></span>
                        <span class="user-role" id="userRole"></span>
                    </div>
                    <button class="logout-btn" data-translate="common.logout">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="app-body">
            <!-- Sidebar -->
            <aside class="app-sidebar" id="sidebar">
                <nav class="sidebar-nav">
                    <ul class="nav-list" id="navList">
                        <!-- Navigation items will be populated dynamically based on user role -->
                    </ul>
                </nav>
            </aside>

            <!-- Content Area -->
            <main class="app-content">
                <div class="breadcrumb" id="breadcrumb">
                    <!-- Breadcrumb will be populated dynamically -->
                </div>
                <iframe class="content-iframe" id="contentFrame" name="contentFrame" src=""></iframe>
            </main>
        </div>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-content">
                <span data-translate="footer.copyright">&copy; 2024 LMS. All rights reserved.</span>
            </div>
        </footer>
    </div>

    <script src="assets/js/global.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/navigation.js"></script>
    <script>
        // Initialize main layout
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize auth first
            await LMS.Auth.init();
            
            // Get current user
            const currentUser = LMS.Auth.getUser();
            
            if (!currentUser) {
                // Redirect to login if not authenticated
                window.location.href = 'index.html';
                return;
            }
            
            // Load appropriate dashboard based on role
            const iframe = document.getElementById('contentFrame');
            switch (currentUser.role) {
                case 'student':
                    iframe.src = 'pages/dashboard-student.html';
                    break;
                case 'teacher':
                    iframe.src = 'pages/dashboard-teacher.html';
                    break;
                case 'admin':
                    iframe.src = 'pages/dashboard-admin.html';
                    break;
                default:
                    iframe.src = 'pages/dashboard-student.html';
            }
        });
    </script>
</body>
</html>
